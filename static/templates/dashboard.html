<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Dashboard <small>Boards Overview</small>
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i> Active boards</h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <a ng-repeat="board in boards | filter:{archived:'!true'}" ng-href="#/boards/{{board._id.$oid}}" class="list-group-item" >
                        <span class="badge">{{getDateAgo(board)}}</span>
                        <i class="fa fa-fw fa-calendar"></i> {{board.name}}
                    </a>
                </div>
                <div class="text-right">
                    <a href="#">View All Boards <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i> Inactive Boards</h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                     <a ng-repeat="board in boards | filter:{archived:'true'}" ng-href="#/boards/{{board._id.$oid}}" class="list-group-item" >
                        <span class="badge">{{getDateAgo(board)}}</span>
                        <i class="fa fa-fw fa-calendar"></i> {{board.name}}
                    </a>
                </div>
                <div class="text-right">
                    <a href="#">View All Boards <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->

<div>
    <a class="btn btn-default" href="#/boards">Create new board</a>
    <button ng-disabled="boards.length == 0" ng-click="delete()"
            type="button" class="btn btn-danger">Delete all boards
    </button>
</div>

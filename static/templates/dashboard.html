<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Dashboard <small>Boards Overview</small>
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3 class="panel-title">
                    <span class="pull-left" style="padding-top: 7.5px">
                        Active boards
                    </span>
                    <span class="pull-right">
                        <input type="text" class="form-control" placeholder="Search" ng-model="queryActiveBoards"/>
                    </span>
                </h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <a ng-repeat="board in boards  | filter:queryActiveBoards | filter:{archived:'!true' } | orderBy: 'name'" ng-href="#/boards/{{board._id.$oid}}" class="list-group-item" >
                        <span class="badge">{{getDateAgo(board)}}</span>
                        <i class="fa fa-fw fa-calendar"></i> {{board.name}}
                    </a>
                </div>
                <div class="text-right">
                    <a href="#">View All Boards <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3 class="panel-title">
                    <span class="pull-left" style="padding-top: 7.5px">
                        Inactive Boards
                    </span>
                    <span class="pull-right">
                        <input type="text" class="form-control" placeholder="Search" ng-model="queryInactiveBoards"/>
                    </span>
                </h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                     <a ng-repeat="board in boards | filter:queryInactiveBoards | filter:{archived:'true' } | orderBy: 'name'" ng-href="#/boards/{{board._id.$oid}}" class="list-group-item" >
                        <span class="badge">{{getDateAgo(board)}}</span>
                        <i class="fa fa-fw fa-calendar"></i> {{board.name}}
                    </a>
                </div>
                <div class="text-right">
                    <a href="#">View All Boards <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->

<div>
    <a class="btn btn-default" href="#/boards">Create new board</a>
    <button ng-disabled="boards.length == 0" ng-click="delete()"
            type="button" class="btn btn-danger">Delete all boards
    </button>
</div>

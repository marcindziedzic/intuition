<!DOCTYPE html>
<html ng-app="main">
<head lang="en">
    <meta charset="UTF-8">

    <!-- angular.js and underscore.js -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

    <!-- bootstrap dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <!-- tpls means it's bundled with modal templates -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>

    <!-- angular.js modules -->
    <script type="text/javascript" src="libs/ngStorage/ngStorage.min.js"></script>

    <!-- intuition -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/axis.js"></script>
    <script type="text/javascript" src="js/controllers/common.js"></script>
    <script type="text/javascript" src="js/controllers/board.js"></script>
    <script type="text/javascript" src="js/controllers/login.js"></script>
    <script type="text/javascript" src="js/controllers/dashboard.js"></script>
    <link rel="stylesheet" href="css/app.css" />

    <!-- this is needed for proper google signin, load asynchronously -->
    <script src="https://apis.google.com/js/platform.js" ></script>
    <script src="https://apis.google.com/js/client:platform.js" ></script>

    <title>Intuition</title>
</head>
<body>

    <div ng-view/>

    <!-- modal templates -->
    <script type="text/ng-template" id="yesNoModalTemplate.html">
        <div class="modal-header">
            <h3 class="modal-title">{{notificationText}}</h3>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

</body>
</html>

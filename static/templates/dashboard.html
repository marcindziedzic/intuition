<section>
    <p>Use one of your existing boards</p>
    <ul>
        <li ng-repeat="board in boards"><a ng-href="#/boards/{{board._id}}">{{board.name}}</a>
        </li>
    </ul>
</section>
<section>
    <span>or <a href="#/boards">create</a> a new one</span>
    <button ng-disabled="boards.length == 0" ng-click="delete()">Delete all boards</button>
</section>

<!DOCTYPE html>
<html ng-app="main">
<head lang="en">
    <meta charset="UTF-8">

    <!-- mvc framework -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

    <!-- raw bootstrap dependencies -->
    <script type="text/javascript"  src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

    <!-- boostrap colorpicker dependencies -->
    <script type="text/javascript" src="color-selector/bootstrap-colorselector.js"></script>
    <link rel="stylesheet" href="color-selector/bootstrap-colorselector.css" />

    <!-- my app -->
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css" />


    <title>Intuition</title>
</head>
<body>

    <form ng-controller="BoardController">
        Days in current month {{daysInCurrentMonth()}}

        <label for="board_name">Board name:</label>
        <input type="text" ng-model="board.name"  />
        <label for="board_type">Board type:</label>
        <select ng-model="board.type" ng-options="type for type in boardTypes">
          <option value="">-- choose board type --</option>
        </select>
        <button ng-click="save(board)">Submit</button>

        <table class="table table-bordered">
            <tr>
                <th>#</th>
                <th ng-repeat="x in x_headers">{{x}}</th>
            </tr>
            <tr ng-repeat="y in y_headers" >

                <th>{{y}}</th>
                <!-- id represents joined index of element -->
                <td id="{{y_headers.indexOf(y)}}_{{$index}}" ng-repeat="x in x_headers" class="neutral" ng-click="toggleColour($event)">

                </td>
            </tr>
        </table>

        <select id="colorselector">
            <option value="104" data-color="#4C524A">green</option>
            <option value="106" data-color="#A0522D">sienna</option>
            <option value="47" data-color="#CD5C5C" selected="selected">indianred</option>
            <option value="87" data-color="#FF4500">orangered</option>
            <option value="15" data-color="#DC143C">crimson</option>
            <option value="24" data-color="#FF8C00">darkorange</option>
            <option value="78" data-color="#C71585">mediumvioletred</option>
        </select>

    </form>




    <p>Contextual background</p>
    <p class="bg-primary">...</p>
    <p class="bg-success">...</p>
    <p class="bg-info">...</p>
    <p class="bg-warning">...</p>
    <p class="bg-danger">...</p>





</body>
</html>

<!DOCTYPE html>
<html ng-app="main">
<head lang="en">
    <meta charset="UTF-8">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <!-- angular ui bootstrap -->
    <script type="text/javascript"  src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap.min.js"></script>

    <!-- https://github.com/buberdds/angular-bootstrap-colorpicker -->
    <script type="text/javascript" src="js/app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

    <title>Intuition</title>
</head>
<body>

    <form ng-controller="BoardController">
        Days in current month {{daysInCurrentMonth()}}

        <label for="board_name">Board name:</label>
        <input type="text" ng-model="board.name"  />
        <label for="board_type">Board type:</label>
        <select ng-model="board.type" ng-options="type for type in boardTypes">
          <option value="">-- choose board type --</option>
        </select>
        <button ng-click="save(board)">Submit</button>



        <table class="table table-bordered">
            <tr>
                <th>#</th>
                <th ng-repeat="x in x_headers">{{x}}</th>
            </tr>
            <tr ng-repeat="y in y_headers">
                <th>{{y}}</th>
                <td ng-repeat="x in x_headers"></td>
            </tr>
        </table>

    </form>





</body>
</html>

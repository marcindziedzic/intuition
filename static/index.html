<!DOCTYPE html>
<html ng-app="main">
<head lang="en">
    <meta charset="UTF-8">

    <!-- angular.js and underscore.js -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

    <!-- angular-spinner -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-spinner/0.6.0/angular-spinner.min.js"></script>

    <!-- moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>

    <!-- bootstrap dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <!-- tpls means it's bundled with modal templates -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>

    <!-- intuition -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/axis.js"></script>
    <script type="text/javascript" src="js/services/comments.js"></script>
    <script type="text/javascript" src="js/services/colors.js"></script>
    <script type="text/javascript" src="js/services/links.js"></script>
    <script type="text/javascript" src="js/controllers/common.js"></script>
    <script type="text/javascript" src="js/controllers/menu.js"></script>
    <script type="text/javascript" src="js/controllers/board.js"></script>
    <script type="text/javascript" src="js/controllers/dashboard.js"></script>
    <link rel="stylesheet" href="css/app.css" />

    <!-- this is needed for proper google signin, load asynchronously -->
    <script src="https://apis.google.com/js/platform.js" ></script>
    <script src="https://apis.google.com/js/client:platform.js" ></script>

    <title>Intuition</title>
</head>
<body>

     <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="MenuController" ng-show="displayName">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Intuition</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/dashboard">Dashboard</a></li>
            <li><a href="#/settings">Settings</a></li>
            <li><a href="#/profile">Profile</a></li>
            <li><a href ng-click="logout()">{{displayName}} (logout)</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div ng-view/>
        </div>
    </div>

    <!-- modal templates -->
    <script type="text/ng-template" id="yesNoModalTemplate.html">
        <div class="modal-header">
            <h3 class="modal-title">{{notificationText}}</h3>
        </div>
         <div class="modal-body" ng-show="showInputField || showSelectBox">
             <div ng-show="showInputField">
                 <input class="form-control" type="text" ng-model="inputFieldText" />
             </div>
             <div ng-show="showSelectBox">
                 <select ng-model="selectedOption" ng-options="data.name for data in coll" class="form-control">
                     <option value="">-- none --</option>
                 </select>
             </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

</body>
</html>
